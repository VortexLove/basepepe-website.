<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Pepe Blackjack</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.1/dist/web3.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            padding: 20px;
            font-size: 28px;
        }
        .button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        img {
            margin-top: 20px;
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="header">
        üÉè Pepe Blackjack en la red Base üê∏
    </div>

    <img src="https://example.com/pepe-crupier.png" alt="Pepe Crupier">
    <!-- Cambia esta imagen por tu versi√≥n de Pepe crupier -->

    <div>
        <button class="button" id="connectButton">Conectar MetaMask</button>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const connectButton = document.getElementById('connectButton');

            if (typeof window.ethereum === 'undefined') {
                connectButton.innerText = 'MetaMask no detectado';
                connectButton.disabled = true;
                alert('MetaMask no est√° instalado. Inst√°lalo para usar esta dApp.');
                return;
            }

            connectButton.addEventListener('click', async () => {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const selectedAccount = accounts[0];
                    alert(`¬°Conectado! Direcci√≥n: ${selectedAccount}`);
                    connectButton.innerText = '‚úÖ Conectado';
                    connectButton.disabled = true;
                } catch (err) {
                    console.error(err);
                    alert('Error al conectar la billetera. Revisa MetaMask.');
                }
            });
        });
    </script>
</body>
</html>
