<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venta Preventa y Juego BasePepe</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background-color: #0b0b0b; color: #39ff14; font-family: 'Press Start 2P', cursive; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 20px; }
    nav a { margin-left: 20px; color: #39ff14; text-decoration: none; }
    section { padding: 40px 20px; max-width: 800px; margin: auto; }
    h2 { text-align: center; margin-bottom: 20px; }
    .btn { display: inline-block; padding: 10px 20px; border: 2px solid #39ff14; background: transparent; color: #39ff14; cursor: pointer; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn:hover:not(:disabled) { background: #39ff14; color: #0b0b0b; }
    #presale, #blackjack { background: rgba(0,0,0,0.8); padding: 20px; border: 2px solid #39ff14; border-radius: 8px; margin-bottom: 40px; }
    .input-field { width: calc(100% - 24px); padding: 10px; margin-bottom: 10px; background: #000; color: #39ff14; border: 1px solid #39ff14; }
    .game-area { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .hand { background: rgba(0,0,0,0.6); border: 2px solid #39ff14; padding: 10px; width: 48%; }
    .cards { display: flex; flex-wrap: wrap; }
    .card { width: 40px; height: 60px; border: 1px solid #39ff14; display: flex; align-items: center; justify-content: center; margin: 2px; }
    .controls { text-align: center; margin-bottom: 10px; }
    .message, #presale-status { text-align: center; margin-top: 10px; }
    #saldo { text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <div><img src="logo.png" alt="Logo BasePepe" height="50"></div>
    <nav>
      <a href="#presale">Preventa</a>
      <a href="#blackjack">Blackjack</a>
    </nav>
  </header>

  <section id="presale">
    <h2>üöÄ Preventa $PEPEBLACKJACK</h2>
    <button type="button" class="btn" id="connectWalletBtn">Conectar Wallet</button>
    <span id="walletAddress" style="margin-left:10px;"></span>
    <div style="margin-top:20px;">
      <input type="number" id="ethAmount" class="input-field" min="0.01" max="2" step="0.01" placeholder="Cantidad en ETH (hasta 2)">
      <button type="button" class="btn" id="buyBtn">Comprar PBJ</button>
      <p id="presale-status"></p>
    </div>
  </section>

  <section id="blackjack">
    <h2>üÉè Blackjack BasePepe</h2>
    <div class="game-area">
      <div class="hand">
        <h3>Dealer</h3>
        <div class="cards" id="dealer-cards"></div>
        <p>Puntaje: <span id="dealer-score">0</span></p>
      </div>
      <div class="hand">
        <h3>Jugador</h3>
        <div class="cards" id="player-cards"></div>
        <p>Puntaje: <span id="player-score">0</span></p>
      </div>
    </div>
    <div class="controls">
      <input type="number" id="bet-amount" class="input-field" value="100" min="1" placeholder="Apuesta">
      <button type="button" class="btn" id="bet-btn">Apostar</button>
      <button type="button" class="btn" id="hit-btn" disabled>Pedir Carta</button>
      <button type="button" class="btn" id="stand-btn" disabled>Plantarse</button>
    </div>
    <p class="message" id="message"></p>
    <p id="saldo">Saldo: 1000 PBJ</p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      // MetaMask & Presale
      const connectBtn = document.getElementById('connectWalletBtn');
      const buyBtn = document.getElementById('buyBtn');
      const walletAddr = document.getElementById('walletAddress');
      const presaleStatus = document.getElementById('presale-status');
      let provider, signer;

      // Debug
      console.log('DOM loaded, bindings starting');

      connectBtn.addEventListener('click', async () => {
        console.log('Connect button clicked');
        if (!window.ethereum) { alert('Instala MetaMask'); return; }
        try {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send('eth_requestAccounts', []);
          signer = provider.getSigner();
          const acct = await signer.getAddress();
          walletAddr.textContent = `${acct.slice(0,6)}...${acct.slice(-4)}`;
          buyBtn.disabled = false;
        } catch (err) {
          console.error('Connection error', err);
          alert('Error conectando MetaMask');
        }
      });
      buyBtn.disabled = true;

      // ... rest of code unchanged ...
    });
  </script>
</body>
</html>
