<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compra PBJ | Estilo Uniswap</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg max-w-sm w-full">
      <h1 class="text-2xl font-bold mb-6 text-center">Comprar PBJ</h1>

      <div class="mb-4">
        <button id="connectButton" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-xl font-semibold">Conectar Wallet</button>
        <div id="status" class="text-sm mt-2 text-center"></div>
      </div>

      <div class="mb-4">
        <div class="flex justify-between text-sm mb-1">
          <span>Desde</span>
          <span id="ethBalance">Saldo: 0 ETH</span>
        </div>
        <div class="bg-gray-700 rounded-xl p-3 flex items-center justify-between">
          <input id="ethAmount" type="number" step="0.01" min="0.01" max="2" value="0.01" class="bg-transparent outline-none w-full text-white" />
          <span class="ml-2 font-semibold">ETH</span>
        </div>
      </div>

      <div class="mb-4">
        <div class="flex justify-between text-sm mb-1">
          <span>A recibir</span>
          <span id="pbjEstimate">≈ 0 PBJ</span>
        </div>
        <div class="bg-gray-700 rounded-xl p-3 flex items-center justify-between">
          <input id="pbjAmount" disabled class="bg-transparent outline-none w-full text-white" />
          <span class="ml-2 font-semibold">PBJ</span>
        </div>
      </div>

      <button id="buyButton" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded-xl font-semibold disabled:opacity-50" disabled>Comprar</button>
    </div>

    <script>
      const contractAddress = '0x3Bcc79d679d900b78684F44FF7DacC286fAb0C57';
      const abi = ['function buyTokens() payable'];
      const pbjPerETH = 1000;

      let provider, signer, contract;

      const connectButton = document.getElementById('connectButton');
      const buyButton = document.getElementById('buyButton');
      const statusDiv = document.getElementById('status');
      const ethInput = document.getElementById('ethAmount');
      const pbjOutput = document.getElementById('pbjAmount');
      const pbjEstimate = document.getElementById('pbjEstimate');
      const ethBalanceDisplay = document.getElementById('ethBalance');

      ethInput.addEventListener('input', () => {
        const eth = parseFloat(ethInput.value);
        if (!isNaN(eth) && eth > 0) {
          const pbj = eth * pbjPerETH;
          pbjOutput.value = pbj;
          pbjEstimate.innerText = `≈ ${pbj} PBJ`;
        } else {
          pbjOutput.value = '';
          pbjEstimate.innerText = `≈ 0 PBJ`;
        }
      });

      connectButton.onclick = async () => {
        if (typeof window.ethereum !== 'undefined') {
          try {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send('eth_requestAccounts', []);
            signer = provider.getSigner();
            contract = new ethers.Contract(contractAddress, abi, signer);
            buyButton.disabled = false;
            statusDiv.innerText = '✅ Conectado';

            const address = await signer.getAddress();
            const balance = await provider.getBalance(address);
            ethBalanceDisplay.innerText = `Saldo: ${ethers.utils.formatEther(balance).slice(0, 6)} ETH`;
          } catch (err) {
            console.error(err);
            statusDiv.innerText = '❌ Error al conectar';
          }
        } else {
          statusDiv.innerText = '❗ Instala MetaMask';
        }
      };

      buyButton.onclick = async () => {
        try {
          const eth = parseFloat(ethInput.value);
          if (isNaN(eth) || eth <= 0) {
            statusDiv.innerText = '❗ Ingresa un valor válido de ETH';
            return;
          }
          const value = ethers.utils.parseEther(eth.toString());
          statusDiv.innerText = '⌛ Confirmando transacción...';

          const tx = await contract.buyTokens({ value });
          statusDiv.innerText = `📨 Tx enviada: ${tx.hash.slice(0, 10)}...`;

          await tx.wait();
          statusDiv.innerText = `✅ Compra exitosa! Hash: ${tx.hash.slice(0, 10)}...`;
        } catch (error) {
          console.error(error);
          statusDiv.innerText = '❌ Error: ' + (error.data?.message || error.message);
        }
      };
    </script>
  </body>
</html>
