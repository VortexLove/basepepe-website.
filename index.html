<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venta Preventa y Juego BasePepe</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Estilos existentes */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background-color: #0b0b0b; color: #39ff14; font-family: 'Press Start 2P', cursive; line-height: 1.4; }
    header { display: flex; align-items: center; justify-content: space-between; padding: 20px; }
    nav a { color: #39ff14; text-decoration: none; margin-left: 20px; }
    section { padding: 60px 20px; }
    .btn { padding: 10px 20px; border: 2px solid #39ff14; background: transparent; color: #39ff14; cursor: pointer; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn:hover:not(:disabled) { background: #39ff14; color: #0b0b0b; }
    #presale, #blackjack { background: rgba(0,0,0,0.8); padding: 20px; border: 2px solid #39ff14; border-radius: 8px; margin-bottom: 40px; }
    .input-field { width: calc(100% - 24px); padding: 10px; margin-bottom: 10px; background: #000; color: #39ff14; border: 1px solid #39ff14; }
    .game-area { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .hand { background: rgba(0,0,0,0.6); border: 2px solid #39ff14; padding: 10px; width: 48%; }
    .cards { display: flex; flex-wrap: wrap; }
    .card { width: 40px; height: 60px; border: 1px solid #39ff14; display: flex; align-items: center; justify-content: center; margin: 2px; }
    .controls { text-align: center; margin-bottom: 10px; }
    .message, #presale-status { text-align: center; margin-top: 10px; }
    #saldo { text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo BasePepe" height="50">
    <nav>
      <a href="#presale">Preventa</a>
      <a href="#blackjack">Blackjack</a>
    </nav>
  </header>

  <section id="presale">
    <h2>üöÄ Preventa $PEPEBLACKJACK</h2>
    <button type="button" class="btn" id="connectWalletBtn">Conectar Wallet</button>
    <span id="walletAddress" style="margin-left:10px;"></span>
    <div style="margin-top:20px;">
      <input type="number" id="ethAmount" class="input-field" min="0.01" max="2" step="0.01" placeholder="ETH a invertir (hasta 2)">
      <button type="button" class="btn" id="buyBtn">Comprar PBJ</button>
      <p id="presale-status"></p>
    </div>
  </section>

  <section id="blackjack">
    <h2>üÉè Blackjack BasePepe</h2>
    <div class="game-area">
      <div class="hand">
        <h3>Dealer</h3>
        <div class="cards" id="dealer-cards"></div>
        <p>Puntaje: <span id="dealer-score">0</span></p>
      </div>
      <div class="hand">
        <h3>Jugador</h3>
        <div class="cards" id="player-cards"></div>
        <p>Puntaje: <span id="player-score">0</span></p>
      </div>
    </div>
    <div class="controls">
      <input type="number" id="bet-amount" class="input-field" value="100" min="1" placeholder="Apuesta">
      <button type="button" class="btn" id="bet-btn">Apostar</button>
      <button type="button" class="btn" id="hit-btn" disabled>Pedir Carta</button>
      <button type="button" class="btn" id="stand-btn" disabled>Plantarse</button>
    </div>
    <p class="message" id="message"></p>
    <p id="saldo">Saldo: 1000 PBJ</p>
  </section>

  <!-- scripts al final -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM cargado');
      const connectBtn = document.getElementById('connectWalletBtn');
      const buyBtn = document.getElementById('buyBtn');
      const walletAddr = document.getElementById('walletAddress');
      const presaleStatus = document.getElementById('presale-status');
      const contractAddress = '0x1EfBF9BaD1419c6DE7a0BF28158f563FafC7ab56';
      let provider, signer;

      connectBtn.addEventListener('click', async () => {
        console.log('Click en conectar');
        if (typeof window.ethereum === 'undefined') {
          alert('MetaMask no detectado');
          return;
        }
        try {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send('eth_requestAccounts', []);
          signer = provider.getSigner();
          const acct = await signer.getAddress();
          console.log('Cuenta:', acct);
          walletAddr.textContent = `${acct.slice(0,6)}...${acct.slice(-4)}`;
          buyBtn.disabled = false;
        } catch (err) {
          console.error('Error al conectar:', err);
          alert('Hubo un error conectando MetaMask');
        }
      });
      buyBtn.disabled = true;

      buyBtn.addEventListener('click', async () => {
        console.log('Comprar presale');
        const amt = document.getElementById('ethAmount').value;
        if (!amt || amt <= 0 || amt > 2) {
          alert('Cantidad inv√°lida');
          return;
        }
        presaleStatus.textContent = '‚è≥ Enviando transacci√≥n...';
        try {
          const tx = await signer.sendTransaction({ to: contractAddress, value: ethers.utils.parseEther(amt) });
          await tx.wait();
          presaleStatus.textContent = '‚úÖ Compra exitosa';
        } catch (err) {
          console.error('Error transacci√≥n:', err);
          presaleStatus.textContent = '‚ùå Error en la transacci√≥n';
        }
      });

      // ... L√≥gica de blackjack sin cambios ...
    });
  </script>
</body>
</html>
