<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BasePepe Blackjack</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://i.imgur.com/JTxlNQ8.jpg') no-repeat center center fixed; /* fondo tapiz verde */
      background-size: cover;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 20px;
      font-size: 2rem;
      color: gold;
      text-shadow: 2px 2px 5px #000;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { color: gold; }
      50% { color: white; }
    }

    .casino-frame {
      border: 10px solid gold;
      padding: 20px;
      margin: 20px;
      border-radius: 30px;
      background: rgba(0, 0, 0, 0.7);
      animation: neonBorder 2s infinite alternate;
    }

    @keyframes neonBorder {
      0% { box-shadow: 0 0 10px gold, 0 0 20px gold; }
      100% { box-shadow: 0 0 20px gold, 0 0 40px red; }
    }

    button {
      background: linear-gradient(to right, gold, darkorange);
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      color: black;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: linear-gradient(to right, darkorange, gold);
      transform: scale(1.1);
    }

    select, input {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
    }

    .dealer-img {
      width: 250px;
      margin: 20px auto;
      display: block;
      border-radius: 20px;
      border: 4px solid gold;
      box-shadow: 0 0 20px black;
    }

    #popupWin {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      color: gold;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #popupWin button {
      margin-top: 20px;
      background: white;
      color: black;
    }

    .ranking {
      margin-top: 30px;
    }

  </style>
</head>
<body>

<header>
  üé≤ BasePepe Blackjack üé≤
</header>

<div class="casino-frame">
  <img src="https://i.imgur.com/Gi7VPZR.png" alt="BasePepe Dealer" class="dealer-img">

  <div>
    <button id="connectBtn">Conectar Wallet</button>
    <div id="balance">Saldo: 0 $BPEPE</div>
  </div>

  <div>
    <select id="betAmount">
      <option value="500">Apostar 500 $BPEPE</option>
      <option value="1000">Apostar 1000 $BPEPE</option>
      <option value="2000">Apostar 2000 $BPEPE</option>
    </select>
    <button id="startGame">üé∞ Iniciar Partida</button>
  </div>

  <div id="result"></div>

  <div class="ranking">
    <h2>üèÜ Ranking Ganadores üèÜ</h2>
    <ul id="leaderboard"></ul>
  </div>
</div>

<div id="popupWin">
  üéâ ¬°Ganaste BasePepe! üéâ
  <button onclick="closePopup()">Cerrar</button>
</div>

<script>
let balance = 0;
let leaderboard = [];

function updateBalance() {
  document.getElementById('balance').innerText = `Saldo: ${balance} $BPEPE`;
}

function showPopupWin() {
  document.getElementById('popupWin').style.display = 'flex';
}

function closePopup() {
  document.getElementById('popupWin').style.display = 'none';
}

function updateLeaderboard(name) {
  leaderboard.push(name);
  const board = document.getElementById('leaderboard');
  board.innerHTML = leaderboard.map(player => `<li>${player}</li>`).join('');
}

// Simular conexi√≥n de wallet
const connectBtn = document.getElementById('connectBtn');
connectBtn.addEventListener('click', async () => {
  if (typeof window.ethereum !== 'undefined') {
    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
    connectBtn.innerText = `Wallet: ${accounts[0].slice(0,6)}...`;
    balance = 5000; // dar saldo inicial ficticio
    updateBalance();
  } else {
    alert('Instala Metamask!');
  }
});

// Juego blackjack simple
const startGame = document.getElementById('startGame');
startGame.addEventListener('click', () => {
  const bet = parseInt(document.getElementById('betAmount').value);
  if (balance < bet) {
    alert('No tienes suficiente $BPEPE');
    return;
  }

  balance -= bet;
  updateBalance();

  const playerCard = Math.floor(Math.random()*11)+1 + Math.floor(Math.random()*11)+1;
  const dealerCard = Math.floor(Math.random()*11)+1 + Math.floor(Math.random()*11)+1;

  if (playerCard > dealerCard && playerCard <= 21 || dealerCard > 21) {
    document.getElementById('result').innerText = `Ganaste! ${playerCard} vs ${dealerCard}`;
    balance += bet*2;
    updateBalance();
    showPopupWin();
    updateLeaderboard(`Jugador - ${playerCard}`);
  } else {
    document.getElementById('result').innerText = `Perdiste! ${playerCard} vs ${dealerCard}`;
  }
});
</script>

</body>
</html>
