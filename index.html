<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comprar PBJ - Preventa</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #status {
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Comprar PepeBlackJack (PBJ)</h1>
  <button onclick="switchToBase()">Cambiar a red Base</button>
  <button onclick="connectWallet()">Conectar Wallet</button>

  <br><br>
  <input type="number" id="ethAmount" step="0.01" placeholder="ETH (0.01 - 2)" min="0.01" max="2">
  <br>
  <button onclick="buyPBJ()">Comprar Tokens</button>

  <p id="status"></p>

  <script>
    const contractAddress = "0x1EfBF9BaD1419c6DE7a0BF28158f563FafC7ab56"; // ← ⚠️ CAMBIA ESTO

    const abi = [
      "function buyTokens() payable",
      "function presaleActive() view returns (bool)",
      "function presaleEnd() view returns (uint256)"
    ];

    let provider, signer, contract;

    async function switchToBase() {
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: '0x2105' }] // Base Mainnet (8453)
        });
      } catch (switchError) {
        if (switchError.code === 4902) {
          // Red no está agregada
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: '0x2105',
              chainName: 'Base Mainnet',
              nativeCurrency: {
                name: 'Ether',
                symbol: 'ETH',
                decimals: 18
              },
              rpcUrls: ['https://mainnet.base.org'],
              blockExplorerUrls: ['https://basescan.org']
            }]
          });
        } else {
          document.getElementById("status").innerText = "Error al cambiar de red: " + switchError.message;
        }
      }
    }

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          provider = new ethers.BrowserProvider(window.ethereum);
          signer = await provider.getSigner();
          contract = new ethers.Contract(contractAddress, abi, signer);
          const address = await signer.getAddress();
          document.getElementById("status").innerText = "Wallet conectada: " + address;
        } catch (error) {
          document.getElementById("status").innerText = "Error al conectar wallet: " + (error?.message || error);
        }
      } else {
        alert("MetaMask no está instalado. Instálalo desde https://metamask.io/");
      }
    }

    async function buyPBJ() {
      const ethInput = document.getElementById("ethAmount").value;
      const ethValue = parseFloat(ethInput);

      if (!ethValue || ethValue < 0.01 || ethValue > 2) {
        alert("Ingresa una cantidad válida entre 0.01 y 2 ETH.");
        return;
      }

      if (!contract) {
        alert("Primero conecta la wallet.");
        return;
      }

      try {
        const active = await contract.presaleActive();
        const presaleEnd = await contract.presaleEnd();
        const now = Math.floor(Date.now() / 1000);

        if (!active || now > presaleEnd) {
          document.getElementById("status").innerText = "La preventa ha finalizado.";
          return;
        }

        const tx = await contract.buyTokens({ value: ethers.parseEther(ethInput) });
        document.getElementById("status").innerText = "Transacción enviada. Esperando confirmación...";
        await tx.wait();
        document.getElementById("status").innerText = "¡Compra completada con éxito!";
      } catch (error) {
        console.error(error);
        document.getElementById("status").innerText = "Error al comprar tokens: " + (error?.reason || error?.message || "desconocido");
      }
    }
  </script>

</body>
</html>
