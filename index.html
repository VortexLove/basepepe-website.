<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>PepeJack Casino Lobby</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Scrollbar personalizado */
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="bg-[#0d0d0d] text-white font-sans">

  <!-- ====== HEADER ====== -->
  <header class="flex items-center justify-between px-6 py-4 bg-[#111] shadow-md">
    <div class="flex items-center space-x-4">
      <!-- Moneda -->
      <img src="icons/coin.png" alt="Coins" class="w-6 h-6">
      <span class="text-lg font-semibold">19,047</span>
      <button>
        <img src="icons/plus.png" alt="Añadir" class="w-6 h-6">
      </button>
    </div>

    <div class="flex items-center space-x-6">
      <button><img src="icons/home.png" alt="Home" class="w-6 h-6"></button>
      <button><img src="icons/play.png" alt="Play" class="w-6 h-6"></button>
      <button><img src="icons/settings.png" alt="Settings" class="w-6 h-6"></button>
    </div>

    <div class="flex items-center space-x-4">
      <div class="px-3 py-1 bg-gradient-to-r from-yellow-400 to-yellow-600 text-black rounded-full text-sm font-bold">
        LEVEL 5
      </div>
      <button><img src="icons/profile.png" alt="Perfil" class="w-6 h-6"></button>
    </div>
  </header>

  <!-- ====== LOBBY CARRUSEL ====== -->
  <main class="py-8 px-4">
    <div class="relative">
      <div class="flex space-x-6 overflow-x-auto scrollbar-hide pb-4">
        
        <!-- Game Card -->
        <div class="relative flex-shrink-0 w-60 bg-[#222] rounded-xl shadow-xl overflow-hidden">
          <img src="games/slots1.png" alt="Slingo Cascade" class="w-full h-40 object-cover">
          <span class="absolute top-3 left-3 bg-yellow-400 text-black text-xs font-bold px-2 py-1 rounded">NEW!</span>
          <div class="p-4">
            <h3 class="text-lg font-semibold">Slingo Cascade</h3>
          </div>
        </div>

        <div class="relative flex-shrink-0 w-60 bg-[#222] rounded-xl shadow-xl overflow-hidden">
          <img src="games/slots2.png" alt="Featured Valkyrie" class="w-full h-40 object-cover">
          <span class="absolute top-3 left-3 bg-blue-500 text-white text-xs font-bold px-2 py-1 rounded">FEATURED</span>
          <div class="p-4">
            <h3 class="text-lg font-semibold">Slingo Valkyrie</h3>
          </div>
        </div>

        <div class="relative flex-shrink-0 w-60 bg-[#222] rounded-xl shadow-xl overflow-hidden">
          <img src="games/slots3.png" alt="Gypsy Riches" class="w-full h-40 object-cover">
          <span class="absolute top-3 left-3 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded">HOT!</span>
          <div class="p-4">
            <h3 class="text-lg font-semibold">Gypsy Riches</h3>
          </div>
        </div>

        <div class="relative flex-shrink-0 w-60 bg-[#222] rounded-xl shadow-xl overflow-hidden">
          <img src="games/slots4.png" alt="Slingo Extreme" class="w-full h-40 object-cover">
          <span class="absolute top-3 left-3 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded">HOT!</span>
          <div class="p-4">
            <h3 class="text-lg font-semibold">Slingo Extreme</h3>
          </div>
        </div>

        <div class="relative flex-shrink-0 w-60 bg-[#222] rounded-xl shadow-xl overflow-hidden">
          <img src="games/slots5.png" alt="Wild Adventure" class="w-full h-40 object-cover">
          <span class="absolute top-3 left-3 bg-green-500 text-white text-xs font-bold px-2 py-1 rounded">AWESOME</span>
          <div class="p-4">
            <h3 class="text-lg font-semibold">Wild Adventure</h3>
          </div>
        </div>

      </div>

      <!-- Botón central BUY -->
      <div class="absolute inset-x-0 bottom-0 flex justify-center mb-[-1.5rem]">
        <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-2xl">
          BUY
        </button>
      </div>
    </div>
  </main>

  <!-- ====== FOOTER ====== -->
  <footer class="text-center text-gray-500 text-sm py-6">
    © 2025 PepeJack Casino – Demo sin apuestas reales.
  </footer>
</body>
</html>
