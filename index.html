<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasePepe Blackjack</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: yellow;
            font-family: 'Courier New', monospace;
        }

        #header {
            background-color: #32CD32; /* verde */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 18px;
        }

        #header #saldo {
            background-color: white;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
        }

        #main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            position: relative;
        }

        #pepe-crupier {
            position: absolute;
            top: 20%;
            width: 300px;
            height: auto;
            z-index: 1;
        }

        #buttons-container {
            position: absolute;
            bottom: 10%;
            display: flex;
            gap: 20px;
        }

        .button {
            background-color: black;
            color: yellow;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #00ff00;
        }
    </style>
</head>
<body>

    <div id="header">
        <div>BasePepe Blackjack</div>
        <div id="saldo">Saldo: 0</div>
    </div>

    <div id="main-container">
        <img id="pepe-crupier" src="pepe_crupier.png" alt="Pepe Crupier" />
        <div id="buttons-container">
            <button class="button" onclick="connectWallet()">Conectar MetaMask</button>
            <button class="button" onclick="startGame()">Iniciar Juego</button>
            <button class="button" onclick="buyTokens()">Comprar Tokens</button>
        </div>
    </div>

    <script>
        function connectWallet() {
            alert("Conectando MetaMask...");
            // Aquí va la lógica para conectar MetaMask
        }

        function startGame() {
            alert("Iniciando juego de blackjack...");
            // Aquí va la lógica para iniciar el juego de blackjack
        }

        function buyTokens() {
            alert("Comprando tokens...");
            // Aquí va la lógica para comprar tokens
        }
    </script>

</body>
</html>
